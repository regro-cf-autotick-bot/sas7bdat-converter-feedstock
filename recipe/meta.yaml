{% set name = "sas7bdat-converter" %}
{% set version = "2.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/sas7bdat_converter-{{ version }}.tar.gz
  sha256: dcd2b729eea2368530f50b79582ca12574cffea05cac7810debbb76361bec423

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - pip
    - poetry-core >=1.0
  run:
    - python >={{ python_min }},<4.0
    - pandas >=1.2.0
    - openpyxl >=3.0.5
    - pyarrow >=8.0.0

test:
  imports:
    - sas7bdat_converter
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/sanders41/sas7bdat-converter
  summary: Convert sas7bdat and xport files into other formats such as parquet, csv, json, and Excel
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
